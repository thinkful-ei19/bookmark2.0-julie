<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class ="container">
        <header>
            <h1>Bookmarks</h1>
        </header>
        <form id="js-bookmark-form"> 
            <fieldset>
                <legend>Add Bookmark</legend>  
                    <input type="text" aria-label= "title" name="title-entry" class="js-bookmark-entry-title" placeholder="title">
                    <input type="url" aria-label="url" name="url-entry" class="js-bookmark-entry-url" placeholder="http://">
                    <input type="text" aria-label="description" name="description-entry" class="js-bookmark-entry-description" placeholder="description">
                    <input type="text" aria-label="rating" name="rating-entry" class="js-bookmark-entry-rating" placeholder="1-5">
                    <button type="submit">Add</button>
            </fieldset>
        </form>
        <label for="selection-bar">Rating Filter</label> 
        <select id="rating-filter" name="selection-bar">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <ul id="bookmark-list">
        </ul>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
