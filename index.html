<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class = "header" role="banner">
        <h1>Bookmark</h1>
    </header>


    <form id ="bookmark-form">
        <fieldset>
            <legend>Add Bookmark</legend>
                <input type="text" aria-label="title" name="title">
                <input type="text" aria-label="url" name="url">
                <input type="text" aria-label="description" name="description">
                <input type="text" aria-label="rating" name="rating">
        </fieldset>
    </form>  

    <main role="main">
        <ul class="bookmark-list"></ul>
    </main>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</html>
