<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>My Bookmarks</h1>
        <form id="js-bookmark-list-form">
            <div class="add-box">
            <input type="checkbox" id="add-checked" class="add-checked js-add-checked" />
            <label for="add-checked">Add Bookmark</label>
            </div>
            <div class ="rating-filter">
            <label for="rating-drop-down">Filter by Rating</label>
            <select id="rating-drop-down"> 
                <option value="rating2" selected>Rating 1</option>
                <option value="rating1">Rating 2</option> 
                <option value="rating3">Rating 3</option>
                <option value="rating3">Rating 4</option>
                <option value="rating3">Rating 5</option>
            </select>
            </div>
        </form>  
        
        <form class="js-add-toggle hidden">
            <!-- unhide when user clicks/toggles 'add' -->
            <div>        
            <label for="bookmark-list-entry">Title</label>
            <input type="text" name="bookmark-list-entry" class="js-bookmark-list-entry" placeholder="e.g., Buzzfeed">
            <br>
            <label for="description-box">Description</label>
            <input type="text" name="description-box" id="description-box" placeholder="add description">
            <br>
            <label for="new-rating-drop-down">Rating</label>
            <select id="new-rating-drop-down" name="rating-drop-down"> 
                <option value="1" selected>Rating 1</option>
                <option value="2">Rating 2</option> 
                <option value="3">Rating 3</option>
                <option value="4">Rating 4</option>
                <option value="5">Rating 5</option>
            </select>
            <br>
            <label for="url-box">URL</label>
            <input type="text" name="url-box" id="url-box" placeholder="start with http://">
            <button id="new-bookmark-submit" type="submit">Submit</button>
            </div>
        </form>

        <ul class="bookmark-list js-bookmark-list">
        </ul>
    </div> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
